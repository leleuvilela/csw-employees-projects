<h1 mat-dialog-title>Manage Project</h1>
<div mat-dialog-content>
  <form class="flex flex-col" [formGroup]="projectFormGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!projectFormGroup.valid">Save</button>
</div>
